<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ sample }} sample</title>
    <link rel="stylesheet" type="text/css" href="/slack_outlook/staticoutlook/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/slack_outlook/staticoutlook/static/css/site.css?version=1.19"/>
</head>
<body>
<div class="container homepage-container">
    <div>
        <h1>Get room</h1>


        <form action="/book_room">
            <label>
                <select>
                    {% for room in rooms %}
                    <option value="{{ room.address }}">{{ room.name }}</option>
                    {% endfor %}
                </select>
            </label>
            <table class="mailform-table">


                <tr><{ room }</tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Send Message" class="btn btn-primary btn-md"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
